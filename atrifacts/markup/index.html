<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        <!--Header-->
        <div class="row">
            <div class="col-md-2 bg-warning">
                <a href="/"><img src="images/logo.png" alt="Logo"></a>
            </div>
            <div class="col-md-8 align-self-center bg-info">
                <ul class="head-menu">
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                </ul>
            </div>
            <div class="col-md-2 align-self-center bg-warning quick-search">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input type="search" name="quick">
            </div>
        </div>
        <!--main part-->
        <div class="m-2 p-0 row">
            <div class="col-md-8 bg-warning">
                <div class="my-2 bg-primary">
                    <h3>subject of the article</h3>
                    <p>
                        <small>publication creation date</small>
                    </p>
                    <div class="row">
                        <div class="col-md-4 bg-info">
                            <a href="/"><img src="images/publicationimg.png" alt="image"></a>
                        </div>
                        <div class="col-md">
                            Publication text
                        </div>
                    </div>
                </div>

                <div class="my-2 bg-secondary">
                    <h3>subject of the article 2</h3>
                    <p>
                        <small>publication creation date 2</small>
                    </p>
                    <div class="row">
                        <div class="col-md-4 bg-info">
                            <a href="/"><img src="images/publicationimg.png" alt="image"></a>
                        </div>
                        <div class="col-md bg-warning">
                            Publication text
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 bg-info">
                News Feed block
                <div class="row">
                    <div class="col-sm-4 bg-info">
                        <a href="/"><img src="images/publicationimg.png" alt="image"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

</body>
</html>
